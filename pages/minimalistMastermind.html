<!DOCTYPE html>
<html>
	<head>
		<title>Minimalist Mastermind</title>		
		<style>
			input {
				width: 2ch;
				font-size: xxx-large;
				text-align: center;
			}
			
			p {
				font-size: xxx-large;
				margin-top: 0px;
				margin-bottom: 0px
			}
		</style>
	</head>
	<body>

	<header>
    <nav>
    <section id="mastermindNav">
    <a href="/pages/index.html" id="homeNav">Sage Page</a>
    </nav>
	</header>
		<h1>Minimalist Mastermind</h1>
		
		<div id='guessArea'>
			<input type='text' id='slot1'>
			<input type='text' id='slot2'>
			<input type='text' id='slot3'>
			<input type='text' id='slot4'>
		</div>
		
		<br><button id='guess' onclick='tryGuess()'>Try Guess</button><br><br>
		<p id="message">Guess the code.</p>
		<p id="cipherText" ></p>
		
		<div id='pastGuesses'></div>

		<script>
			let cipherText= document.getElementById('cipherText');
			let code = [];
			resetGame();
			
			function resetGame() {
				code = [];
				
				// Load a new code
				for (let i = 0; i < 4; i++)
					code.push(Math.floor(Math.random() * 6) + 1);
				
				// Clear past guesses
				document.getElementById('pastGuesses').innerHTML = "";
				
				// Return each input field to its beginning state
				for (let i = 1; i <= 4; i++) {
					let slot = document.getElementById('slot' + i);
					slot.disabled = false;
					slot.value = '';
					slot.style.backgroundColor = 'white';
					slot.style.color = 'black';
				}
				
				// Revert the button back to Try Guess
				document.getElementById('guess').innerHTML = "Try Guess";
				document.getElementById('guess').setAttribute("onclick", "tryGuess()");
				
				// Cheat code
				console.log(code);
			}
		
			function clearSlots() {
				for (let i = 1; i <= 4; i++)
					document.getElementById('slot' + i).value = '';
			}
		
			// TODO: Create custom error class
			class RuleError extends Error {
            constructor(message) {
                super(message);
                this.name= 'Rule Error: ';
				}
			}
		
			function checkInput(slot) {	
				cipherText.innerHTML= ""; // clears with each check
				// Running check...
				document.getElementById('message').innerHTML= "Checking code..."; // updates after button click
				let displayMessage= document.getElementById('message');

				// TODO: Add try/catch
				try {
					if (slot < 1 || slot > 6 )
					throw new RuleError("Digits cannot be less than 1 or greater than 6.");

					if (isNaN(slot))
					throw new RuleError('Invalid entry, use digits only.');
					
					if (slot instanceof TypeError)
						console.log("Caught a type error: ", RuleError.super);

				} catch (err) {
					//alert("Error Caught! You violated the rules.");
					console.log(err.name + err.message);
					let displayMessage= err.name + err.message;
					document.getElementById('message').innerHTML = displayMessage;
					return false;
				}
				return true;
			}
		
			function tryGuess() {
				// Retrieve guesses from the page
				let guesses = [];
				for (let i = 1; i <= 4; i++) {
					let slot = parseInt(document.getElementById('slot' + i).value);
					if (checkInput(slot))
						guesses.push(slot);
					else
						break;
				}
			
				// If there are four useful values, check amounts
				if (guesses.length === 4) {
					let correctPosition = 0;
					let correctColor = 0;
					
					// Copy array to make changes
					const codeCopy = [...code];
					
					// Determine correct position first
					for (let i = 0; i < 4; i++) 
						if (guesses[i] === codeCopy[i]) {							
							correctPosition++;
							// Account for used peg
							codeCopy[i] = '-';
						}
					
					// Determine remaining correct colors
					for (let i = 0; i < 4; i++)
						if (codeCopy.includes(guesses[i])) {
							correctColor++;
							// Account for used peg
							codeCopy[codeCopy.indexOf(guesses[i])] = '-';
						}
					
					// End game on win
					if (correctPosition === 4) {						
						for (let i = 1; i <= 4; i++) {
							let slot = document.getElementById('slot' + i);
							slot.disabled = true;
							slot.style.backgroundColor = 'lime';
							slot.style.color = 'green';
						}
						document.getElementById('message').innerHTML= "You unlocked the code, congrats you won!";
						document.getElementById('guess').innerHTML = "Reset Game";
						document.getElementById('guess').setAttribute("onclick", "resetGame()");
					}
					// Add incorrect guess to the display
					else {
						output = '<p>';
						for (let i = 0; i < 4; i++)
							output += '<input disabled value="' + guesses[i] + '">';
						
						// Add black piece for correct position and color
						for (let i = 0; i < correctPosition; i++)							
							output += '&#9823;';
						
						// Add white piece for correct color only
						for (let i = 0; i < correctColor; i++)
							output += '&#9817;';
						
						// Update display
						cipherText.innerHTML= "Not quite, keep guessing."; // When the user has guessed but not won yet.
						let currentDisplay = document.getElementById('pastGuesses');
						currentDisplay.innerHTML = output + '</p>' + currentDisplay.innerHTML;	

						clearSlots();
				}
			}
		}
		//debugger;
		</script>
	</body>
</html>
