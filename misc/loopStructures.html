			// do while - the number of iterations is unknown AND it will run at least once

			// while demo
			function verifyAge() {				
				// TODO: Verify age with while loop
				let age = prompt('You must be 21 years old to enter. \nWhat is your age? ');

				while (age < 21) {
					age = prompt('You are too young. \nWhat is your age?')
				}
			}
		
			// do-while demo
			function diceRoll() {
				// TODO: Roll dice with do-while loop
				// TODO: Account for bad input with break

				let count = 0;
				let outcome = parseInt(document.getElementById('diceOutcome').value);

				let d1, d2;
				let output = '<p>';
				
				do {
					d1 = parseInt(Math.random() * 6) + 1;
					d2 = parseInt(Math.random() * 6) + 1;

					output += 'd1: ' + d1;
					output += ' d2: ' + d2;
					output += ' count : ' + (++count) + '<br>';

					if (count > 100)
						break;

				} while (d1 + d2 != outcome);

				document.getElementById('diceOutput').innerHTML = output + '</p>';	
			}
			
			// Spades   (127137)
			// Hearts   (127153)
			// Diamonds (127169)
			// Clubs    (127185)
			
			function revealCards() {
				// TODO: Reveal cards with for loop
				// TODO: Skip knight with continue

				let output = '<p class="card">';
				let offset = 0;
				let start = 127137 + offset;

				for (let i = start; i <= start + 13; i++) {
					if (i == start + 11)
						continue;
					output += '&#' + i + ';' ;
				}
				document.getElementById('cardOutput').innerHTML = output + '</p>' ;
			}

		<input type='text' id='diceOutcome'>
				
		<button onclick='diceRoll()' enabled id='diceButton'>Roll the Dice</button>
		<div id='diceOutput'></div>
		
		<hr>
		
		<h2>Card Tester</h2>
